<mat-toolbar color="primary">
  <a mat-button class="brand" routerLink="/">Flight Control</a>
  <div class="left" *ngIf="!authenticated">
    <a mat-button routerLink="/login">Login</a>
    <a mat-button routerLink="/register">Register</a>
  </div>
  <div class="left" *ngIf="authenticated">
    <a mat-button routerLink="/admin">Admin</a>
    <a mat-button routerLink="/login" (click)="logout()">Logout</a>
  </div>
</mat-toolbar>
